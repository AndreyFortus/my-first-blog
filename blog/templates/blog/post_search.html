{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if searched %}
            <h1>You Searched For "{{ searched }}"</h1>
            <br/>
            {% for post in posts %}
                <div class="date">
                 {{ post.published_date }}
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1><br/>
            {% endfor %}
        {% else %}
            <h1>Hey! You forgot to search for a post</h1>
        {% endif %}
    </div>
{% endblock %}
